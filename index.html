<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Authentication for Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        #auth-section, #form-section, #register-section {
            width: 300px;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="register-section">
        <h2>Register Passkey</h2>
        <button onclick="registerPasskey()">Register Fingerprint</button>
    </div>

    <div id="auth-section" style="display: none;">
        <h2>Authenticating...</h2>
        <p>Please use your fingerprint to unlock.</p>
    </div>

    <div id="form-section" style="display: none;">
        <h2>Student Information Form</h2>
        <form id="student-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        async function registerPasskey() {
            try {
                // Check for WebAuthn support
                if (!window.PublicKeyCredential) {
                    alert("Web Authentication API is not supported in this browser.");
                    return;
                }

                // Registration options for passkey creation
                const options = {
                    challenge: Uint8Array.from("registration-challenge", c => c.charCodeAt(0)),
                    rp: { name: "Demo Website" },
                    user: {
                        id: Uint8Array.from("user-id", c => c.charCodeAt(0)),
                        name: "user@example.com",
                        displayName: "User Example"
                    },
                    pubKeyCredParams: [{ type: "public-key", alg: -7 }],
                    authenticatorSelection: { userVerification: "required" },
                    timeout: 60000
                };

                // Register passkey
                const credential = await navigator.credentials.create({ publicKey: options });
                
                if (credential) {
                    alert("Passkey registered successfully! You can now use it to authenticate.");
                    document.getElementById("register-section").style.display = "none";
                    document.getElementById("auth-section").style.display = "block";
                    authenticate(); // Immediately attempt authentication after registration
                }
            } catch (error) {
                console.error("Registration failed:", error);
                alert("Passkey registration failed. Please try again.");
            }
        }

        async function authenticate() {
            try {
                // Authentication options using the registered passkey
                const options = {
                    challenge: Uint8Array.from("authentication-challenge", c => c.charCodeAt(0)),
                    allowCredentials: [{
                        id: new Uint8Array(16), // Replace with the actual credential ID from registration
                        type: "public-key",
                    }],
                    timeout: 60000,
                    userVerification: "required",
                };

                // Trigger WebAuthn authentication
                const assertion = await navigator.credentials.get({ publicKey: options });
                
                if (assertion) {
                    // Authentication succeeded, show form
                    document.getElementById("auth-section").style.display = "none";
                    document.getElementById("form-section").style.display = "block";
                }
            } catch (error) {
                console.error("Authentication failed:", error);
                alert("Fingerprint authentication failed. Please refresh the page to try again.");
            }
        }
    </script>
</body>
</html>
