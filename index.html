<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Auth for Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        #auth-section, #form-section {
            width: 300px;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="auth-section">
        <h2>Fingerprint Authentication</h2>
        <button onclick="authenticate()">Unlock with Fingerprint</button>
    </div>

    <div id="form-section" style="display: none;">
        <h2>Student Information Form</h2>
        <form id="student-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        async function authenticate() {
            try {
                // Check for WebAuthn support
                if (!window.PublicKeyCredential) {
                    alert("Web Authentication API is not supported in this browser.");
                    return;
                }

                // WebAuthn options for authentication
                const options = {
                    challenge: Uint8Array.from("challenge-string", c => c.charCodeAt(0)),
                    allowCredentials: [{
                        id: new Uint8Array(16), // Replace with actual user ID from server
                        type: "public-key",
                    }],
                    timeout: 60000,
                    userVerification: "required",
                };

                // Trigger WebAuthn authentication
                const assertion = await navigator.credentials.get({ publicKey: options });
                
                if (assertion) {
                    // Authentication succeeded, show form
                    document.getElementById("auth-section").style.display = "none";
                    document.getElementById("form-section").style.display = "block";
                }
            } catch (error) {
                console.error("Authentication failed:", error);
                alert("Fingerprint authentication failed. Please try again.");
            }
        }
    </script>
</body>
</html>
